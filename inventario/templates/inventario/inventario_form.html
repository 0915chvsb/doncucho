{% extends 'base.html' %}

{% block title %}{% if producto %}Editar{% else %}Crear{% endif %} Producto{% endblock %}

{% block content %}
<h2>{% if producto %}Editar{% else %}Crear Nuevo{% endif %} Producto</h2>

<form method="POST" class="card shadow-sm p-4">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="codigo">CÃ³digo de Barras</label>
        <input type="text" class="form-control" id="codigo" name="codigo" value="{{ producto.codigo|default:'' }}" required>
    </div>
    
    <div class="form-group">
        <label for="nombre">Nombre del Producto</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre|default:'' }}" required>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="precio">Precio (S/)</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio|default:'' }}" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="stock">Stock Inicial</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock|default:'' }}" required>
            </div>
        </div>
    </div>
    
    <hr>
    
    <div class="d-flex justify-content-end">
        <a href="{% url 'gestion_inventario' %}" class="btn btn-secondary mr-2">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
    </div>
    
</form>
{% endblock %}
