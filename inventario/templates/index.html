{% extends 'base.html' %}

{% block title %}Panel de Control{% endblock %}

{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>
    
    <div class="row">

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                POS</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">Caja</div>
                        </div>
                    </div>
                    <a href="{% url 'pos' %}" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                Administración</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">Control de Inventario</div>
                        </div>
                    </div>
                    <a href="{% url 'control_inventario' %}" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>

    <h3 class="h4 mb-3 text-gray-800">Reportes</h3>
    <div class="row">

        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Alertas</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">Reporte Stock Bajo</div>
                        </div>
                    </div>
                    <a href="{% url 'reporte_stock_bajo' %}" class="stretched-link"></a>
                </div>
            </div>
        </div>
        
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Historial</div>
                            <div classs="h5 mb-0 font-weight-bold text-gray-800">Reporte de Ventas</div>
                        </div>
                    </div>
                    <a href="{% url 'reporte_ventas' %}" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-danger shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                Urgente</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">Próximos Vencimientos</div>
                        </div>
                    </div>
                    <a href="{% url 'reporte_vencimiento' %}" class="stretched-link"></a>
                </div>
            </div>
        </div>
        
    </div>
{% endblock %}
