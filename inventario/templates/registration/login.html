{% extends 'registration/base_login.html' %}
{% load crispy_forms_tags %}

{% block title %}Inicio de Sesión{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header text-center">
        <h3>Acceso - Sistema Don Cucho</h3>
    </div>
    <div class="card-body">
        <form id="loginForm" method="POST">
            <div class="form-group">
                <label for="id_email">Email (o Usuario)</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Entrar con Firebase</button>
            <div id="error-message" class="text-danger mt-3" style="display:none;"></div>
        </form>
    </div>
    <div class="card-footer text-center text-muted">
        Usa tu cuenta de Firebase.
    </div>
</div>
{% endblock %}

</script>
{% endblock %}
